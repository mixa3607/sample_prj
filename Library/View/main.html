<!DOCTYPE html>
<html lang="en">
<head>
    <title>Library</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script type="application/javascript" src="/static/js/api.js"></script>
    <script type="application/javascript" src="/static/js/beta.js"></script>
</head>
<body>
<div class="container">
    <div class="header">

    </div>
    <div class="content">
        <div class="books">
            <table id="books-table">
                <tbody>
                <tr class="book-row" book="1">
                    <td class="title-cell">
                        <div class="flex-container book-title-container">
                            <button class="butt-edit">edit</button>
                            <p class="book-title">title</p>
                        </div>
                    </td>
                    <td class="authors-cell">
                        <div class="flex-container flex-col authors-container">
                            <div class="flex-container author-container">
                                <button class="butt-del">del</button>
                                <p class="name">author</p></div>
                            <div class="flex-container author-container">
                                <button class="butt-del">del</button>
                                <p class="name">author2</p>
                            </div>
                            <div class="m-buttons">
                                <button class="butt-add">add</button>
                                <button hidden class="butt-apply">apply</button>
                            </div>
                        </div>
                    </td>
                    <td class="genres-cell">
                        <div class="flex-container flex-col genres-container">
                            <div class="flex-container genre-container">
                                <button class="butt-del">del</button>
                                <p class="name">genre</p></div>
                            <div class="flex-container genre-container">
                                <button class="butt-del">del</button>
                                <p class="name">genre2</p>
                            </div>
                            <div class="m-buttons">
                                <button class="butt-add">add</button>
                                <button hidden class="butt-apply">apply</button>
                            </div>
                        </div>
                    </td>
                    <td class="publish-date-cell">
                        <div class="flex-container pub-date-container">
                            <button class="butt-edit">edit</button>
                            <p class="pub-date">2019-01-01</p>
                        </div>
                    </td>
                    <td class="del-cell">
                        <button class="butt-del">Del</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <hr>
        <div class="new-book">
            <h3>Add new book</h3>
            <hr>
            <div class="title">
                <label>Title <input type="text"></label>
            </div>
            <div class="pub-date">
                <label>Publish date <input type="date"></label>
            </div>
            <hr>
            <h4>Authors</h4>
            <div class="authors">
                <div class="flex-container flex-col authors-container">
                    <div class="flex-container author-container">
                        <button class="butt-del">del</button>
                        <p class="name">authors</p>
                    </div>
                    <div class="m-buttons">
                        <button class="butt-add">add</button>
                        <!--<button hidden class="butt-apply">apply</button>-->
                    </div>
                </div>
            </div>
            <hr>
            <h4>Genres</h4>
            <div class="genres">
                <div class="flex-container flex-col genres-container">
                    <div class="flex-container genre-container">
                        <button class="butt-del">del</button>
                        <p class="name">genre</p>
                    </div>
                    <div class="m-buttons">
                        <button class="butt-add">add</button>
                        <!--<button hidden class="butt-apply">apply</button>-->
                    </div>
                </div>
            </div>
            <hr>
            <button class="butt-add-book">Add book</button>
        </div>
    </div>
</div>
</body>
</html>
